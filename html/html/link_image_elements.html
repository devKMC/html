<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 및 이미지 HTML 요소</title>
</head>
<body>
    <!-- <a> : 하이퍼링크를 사용하기 위한 요소 href 속성에 링크의 이동 경로를 작성 -->
    <!-- HTML의 속성 값으로 문자열을 지정할 때 따음표가 없어도 인식되지만 예기치 못한 문제가 발생할 수 있음 -->
    <a href=https://naver.com>Naver</a>
    <!-- a 요소의 href 속성 값으로 URL 주소 뿐만 아니라 파일명(파일경로), HTML의 ID 값도 올 수 있음-->
    <a href="./link_next.html">다음페이지</a>

    <a href="#section1">Section1으로 이동</a>
    <div style="height: 1000px; background-color: rgba(0, 30, 30, 30)"></div>
    <h1 id="section1">Section1</h1>

    <!-- <img> : 이미지를 페이지에 출력하기 위한 요소 src 속성으로 출력할 파일의 경로를 지정-->
    <!-- 종료태그가 따로 존재하지 않아 이미지 같은 경우 마지막에 />를 사용하여 닫아준다-->

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzExMjJfMjIw%2FMDAxNzAwNjQ1NjEyODYx.YeOV944fH0RXIGUb2QI6Apzxs4dLILiLi60KBMe6_kUg.L9oB4QQdswmpMqsfv9qcmg12-2r3iED1VlyL9C75EA0g.PNG.cuttiechorong%2F296a9f13-c160-4a3a-b3e5-6879edbd1224.png&type=a340"/>
    
    <!-- ./ 를 이용하여 경로를 설정해준다-->
    <img src="./resource/다운로드.jpgd.jpg"/>

    <!-- 미디어 요소는 alt 속성에 설명을 작성하는 것을 권고 -->
    <!-- 그림을 표현하지 못할 때 텍스트로 표현해줌-->
    <img src="./resource/다운로드.jpgd.jp" alt="귀여운 강아지 사진"/>

</body>
</html>
